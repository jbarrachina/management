

<form name="form" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
        <fieldset>
            <legend>Datos Profesor</legend>
            <label for="dni" class="col-sm-2">NIF:</label>
            <div class="col-sm-10">
                <input id="dni" name="dni" type="text" ng-model="profesor.dni" class="form-control" required ng-pattern="/(^[X-Z]\d{7}[A-Z]$)|(^\d{9}[A-Z]$)/" />
                <span ng-show="form.dni.$error.required && form.dni.$dirty">El campo es requerido</span>
                <span ng-show="form.dni.$error.pattern  && form.dni.$dirty"">No cumple la expresión regular</span>
            </div>
            <label for="nombre" class="col-sm-2">Nombre:</label>
            <div class="col-sm-10">
                <input id="nombre" name="nombre" type="text" ng-model="profesor.nombre" class="form-control" required />
                <span ng-show="form.nombre.$error.required && form.nombre.$dirty">El campo es requerido</span>
            </div>
            <label for="apellido1" class="col-sm-2">1º Apellido:</label>
            <div class="col-sm-10">
                <input id="apellido1" name="apellido1" type="text" ng-model="profesor.apellido1" class="form-control" required />
                <span ng-show="form.apellido1.$error.required && form.apellido1.$dirty">El campo es requerido</span>
            </div>
            <label for="apellido2" class="col-sm-2">2º Apellido:</label>
            <div class="col-sm-10">
                <input id="apellido2" name="apellido2" type="text" ng-model="profesor.apellido2" class="form-control" required />
                <span ng-show="form.apellido2.$error.required && form.apellido2.$dirty">El campo es requerido</span>
            </div>
            <label for="email" class="col-sm-2">e-mail:</label>
            <div class="col-sm-10">
                <input id="email" name="email" type="email" ng-model="profesor.email" class="form-control" required/>
                <span ng-show="form.email.$error.required && form.email.$dirty">El campo es requerido</span>
                <span ng-show="form.email.$error.email  && form.email.$dirty"">Formato email incorrecto</span>
            </div>
            <label for="login" class="col-sm-2">login:</label>
            <div class="col-sm-10">
                <input id="login" name="login" type="text" ng-model="profesor.login" class="form-control" required/>
                <span ng-show="form.login.$error.required && form.login.$dirty">El campo es requerido</span>
            </div>
            <label for="familia" class="col-sm-2">familia:</label>
            <div class="col-sm-10">
                <select id="familia" name="familia" type="text" ng-model="profesor.familia" class="form-control" required>
                    <option value="SAN">Sanidad</option>
                    <option value="INF">Informática</option>
                    <option value="COM">Comercio</option>
                    <option value="ADM">Administración</option>
                    <option value="FOL">FOL</option>
                    <option value="IDI">Idiomas</option>
                    <option value="ORI">Orientación</option>
                </select>
                <span ng-show="form.familia.$error.required && form.familia.$dirty">El campo es requerido</span>
            </div>
            <label for="tutoria" class="col-sm-2">tutoria:</label>
            <div class="col-sm-10">
                <input id="tutoria" name="tutoria" type="text" ng-model="profesor.tutoria" class="form-control"/>
            </div>
            <label for="activo" class="col-sm-2">activo:</label>
            <div class="col-sm-10">
                <input id="activo" name="activo" type="checkbox" ng-model="profesor.activo" 
                       ng-checked="profesor.activo == 1" class="form-control"/>  
            </div>
        </fieldset>  
        <button type="button" class="btn btn-primary" ng-click="guardarDatos()" name="guardarDatos"> Guardar</button>
    </div>
</form>
